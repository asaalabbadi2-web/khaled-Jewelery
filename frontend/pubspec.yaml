name: frontend
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.5+1
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1
  meta: ^1.16.0
  mime: ^2.0.0
  shared_preferences: ^2.5.3
  flutter_fancy_tree_view: ^1.2.0
  shimmer: ^3.0.0
  csv: ^6.0.0
  path_provider: ^2.1.5
  open_file: ^3.5.10
  pdf: ^3.11.3
  excel: ^2.0.4
  share_plus: ^12.0.1
  cross_file: ^0.3.4+2
  printing: ^5.14.2
  mobile_scanner: ^7.1.4  # Barcode & QR Code scanner
  barcode_widget: ^2.0.4  # Barcode generation for printing
  image_picker: ^1.0.4  # Image picker for camera & gallery
  fl_chart: ^1.1.1
  file_picker: ^10.3.8
  url_launcher: ^6.3.0

  # Cloud backups (Google Drive)
  google_sign_in: ^6.3.0
  googleapis: ^13.2.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12

  # Backup encryption (AES-256-GCM) + secure key storage
  cryptography: ^2.7.0
  flutter_secure_storage: ^9.2.4

  barcode: any
  web: ^1.1.1
  flutter_staggered_animations: ^1.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  matcher: ^0.12.17
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/KHGL.png
    - assets/KHWL.png
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Cairo-Black.ttf
          weight: 900
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Thin.ttf
          weight: 100

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/KHGL.png"
  min_sdk_android: 21
  remove_alpha_ios: true