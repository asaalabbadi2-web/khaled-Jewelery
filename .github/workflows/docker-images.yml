name: Build & Push Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      # GHCR requires lowercase image names. If the repo name contains uppercase
      # (e.g. khaled-Jewelery), pushes will fail unless we normalize.
      GHCR_REPO: ${{ toLower(github.repository) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_REPO }}/backend:latest
            ghcr.io/${{ env.GHCR_REPO }}/backend:${{ github.sha }}

      - name: Build & push web (nginx+flutter) image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          build-args: |
            API_BASE_URL=/api
          tags: |
            ghcr.io/${{ env.GHCR_REPO }}/web:latest
            ghcr.io/${{ env.GHCR_REPO }}/web:${{ github.sha }}
